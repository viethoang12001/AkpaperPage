<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/calculator.css">
</head>

<body>
    <div class="container-custom">
        <h2>Tính diện tích hình tròn</h2>
        <div class="form-group">
            <label for="Diameter">Diameter:</label>
            <input type="number" id="diameter" name="diameter" step="any" required>
            <select name="diameter_unit" id="diameter_unit">
                <option value="inch">in</option>
                <option value="Feet">ft</option>
                <option value="centimeter">cm</option>
                <option value="meter">m</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Depth">Depth :</label>
            <input type="number" id="depth" name="depth" step="any" required>
            <select name="depth_unit" id="depth_unit">
                <option value="inch">in</option>
                <option value="Feet">ft</option>
                <option value="centimeter">cm</option>
                <option value="meter">m</option>
            </select>
            <fieldset class="optional">
                <legend class="note small">Optional</legend>
                <div class="calculatorInputGroup">
                    Pricing in:
                    <input name="pricing" type="radio" id="pricing_1" value="bulk" onchange="this.form.submit();"
                        checked="" class="custom-cursor-on-hover">
                    <label for="pricing_1">Bulk</label>
                    <input name="pricing" type="radio" id="pricing_0" value="bag" onchange="this.form.submit();">
                    <label for="pricing_0">Bags</label>
                </div>
                <div class="calculatorInputGroup">
                    <div class="calculatorInputGroupInline">
                        <label for="price">Price</label>
                        <input name="price" id="price" value="" class="nmbr_real real negate_Input" type="text"
                            inputmode="decimal" title="0 hoặc số thực dương" size="5">
                    </div>
                    <div class="calculatorInputGroupInline">
                        <label for="price_unit">size of bag</label>
                        <select name="price_unit" id="price_unit">
                            <option value="foot">cubic foot</option>
                            <option value="yard" selected="">cubic yard</option>
                            <option value="meter">cubic meter</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <button id="btn_calculate">Tính</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="javascrip/caculator.js"></script>
</body>

</html>
